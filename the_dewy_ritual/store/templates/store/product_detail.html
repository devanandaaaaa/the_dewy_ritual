{% extends "base.html" %}

{% block title %}{{ product.name }} - {{ site_name }}{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      {% if product.image %}
        <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
      {% else %}
        <img src="https://via.placeholder.com/500x400?text=No+Image" class="img-fluid" alt="No image">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="lead">â‚¹{{ product.price }}</p>
      <p>{{ product.description|linebreaks }}</p>

      <form method="post" action="{% url 'cart:add_to_cart' %}">
        {% csrf_token %}
        <input type="hidden" name="product_id" value="{{ product.id }}">
        <div class="mb-3">
          <label>Quantity</label>
          <input type="number" name="quantity" value="1" min="1" class="form-control" style="width:120px;">
        </div>
        <button class="btn btn-success">Add to cart</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
