{% if items %}
<ul class="list-group small">
  {% for item in items %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>{{ item.product.name }} × {{ item.quantity }}</span>
    <span>₹{{ item.get_total_price }}</span>
  </li>
  {% endfor %}
  <li class="list-group-item d-flex justify-content-between">
    <strong>Total</strong><strong>₹{{ total }}</strong>
  </li>
</ul>
<div class="mt-2 d-flex gap-2">
  <a href="{% url 'cart:view_cart' %}" class="btn btn-outline-secondary btn-sm">View cart</a>
  <a href="{% url 'orders:checkout' %}" class="btn btn-primary btn-sm">Checkout</a>
</div>
{% else %}
<p class="mb-0">Your cart is empty.</p>
{% endif %}
